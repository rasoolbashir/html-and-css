<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in </title>
    
</head>

<center>
<body style="background-color: blue;">
    <div class="signup-form">
        <h1>Sign in form </h1>
        <form action="#" method="post">
    
            <input type="text" name="Enter name OR email"required placeholder="Enter name OR email">
            <P>CONTACT NUMBER:</P>
            <input required placeholder="ENTER CONTACT" type="number">

            <p>DATE OF BIRTH:</p>
            <input type="date" name="date of birth"required placeholder="date of birth">
            <P>GENDER:</P>
            <select>
                <option selected disabled>CHOOSE GENDER</option>
                <option>MALE</option>
                <option>FEMALE</option>
                <option>OTHERS</option>


            </select>


            <p>STATE:</p>
            <select>
                <option selected disabled>choose country</option>
                <option>PAKISTAN</option>
                <option>IRAN</option>
                <option>AFGHANISTAN</option>
                <option>IRAQ</option>

            </select>
            <br><br>
            <button type="submit">SUBMIT</button>

        </form>
    </div>
</center>
</body>
</html>
